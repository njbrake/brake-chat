repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
        args:
          - '--assume-in-merge'
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args:
          - '--fix=lf'
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.3"
    hooks:
      - id: ruff
        args:
          - "--fix"
          - "--exit-non-zero-on-fix"
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: "uv run mypy"
        args: ["backend/open_webui"]
        language: system
        types: [python]
        pass_filenames: false
        verbose: true
        exclude: alembic|migrations

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        args: ['--log-level=error']
        types_or: [javascript, jsx, ts, tsx, json, svelte, css, markdown, html]
        exclude: '^(package-lock\.json|.*\.lock|src/lib/i18n/.*|CHANGELOG\.md)$'
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-svelte@3.2.6

  - repo: https://github.com/codespell-project/codespell
    rev: "v2.4.1"
    hooks:
      - id: codespell
        exclude: '^(CODE_OF_CONDUCT\.md|i18n/.*|.*\.lock|.*\.css|.*-bundle\.js|locales/.*|emoji-shortcodes\.json|CHANGELOG\.md)$|src/lib/i18n/.*'
