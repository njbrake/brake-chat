name: pytest

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --group dev --no-install-project

      - name: Run pytest
        run: PYTHONPATH=backend uv run pytest
