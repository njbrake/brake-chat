warn_return_any = false
warn_unused_ignores = false
check_untyped_defs = false
disable_error_code = [
    "import-untyped",
    "operator",
    "union-attr",
    "arg-type",
    "assignment",
    "valid-type",
    "var-annotated",
    "misc",
    "return-value",
    "index",
    "call-arg",
    "dict-item",
    "type-var",
    "return",
    "no-redef",
    "syntax",
]
